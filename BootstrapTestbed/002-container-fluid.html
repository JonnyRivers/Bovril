<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- width=device-width : Set the page width to that of the device for lovely horizontal fluidity-->
    <!-- initial-scale=1 : set the initial zoomlevel the the page is first loaded-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Pull in bootstrap & its jQuery dependency -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Bootstrap required a container element to wrap site contents -->
    <!-- container provides a FIXED width container -->
    <!-- container-fluid provides a FULL width container -->
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
</body>
</html>
